<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Simpsons</title>

		<link rel="icon" type="image/png" href="./assets/images/donut.jpg">

		<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	</head>
	<body>
		<div id="main-content">
                <img src="assets/images/springfield.jpg" class="auth-image" alt="simpsonspic">
			
				<iframe width="0" height="0" src="https://www.youtube.com/embed/Xqog63KOANc?&autoplay=1" 
				frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			<div id="title">
                <h1>GUESS THE SIMPSONS CHARACTER</h1>
            </div>

			<div id="game-div" class="panel">
				<div id="word-display">
					<p id="word-display-letters"></p>
				</div>

				<div id="general-display">
					<pre><p>_____________________Your_Letters_____________________</p></pre>
					<pre><p>| <span id="guessed-letters">                                                   </span> |</p></pre>
					<pre><p>______________________________________________________</p></pre>
					<pre><p>        Guesses Remaining: <span id="guesses-left"></span></p></pre>
					<pre><p>        Wins: <span id="win-count"></span></p></pre>
					<pre><p>        Losses: <span id="loss-count"></span></p></pre>
					
				</div>
            </div>
        </div>
        <div id="title">
        <h2>PRESS ANY KEY TO CONTINUE</h2>
        </div>
		<script type="text/javascript" src="./assets/javascript/game.js"></script>
	</body>
</html>
